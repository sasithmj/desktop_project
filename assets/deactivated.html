<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Deactivated</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #374151;
        padding: 1rem;
      }

      .container {
        text-align: center;
        max-width: 450px;
        margin: 0 auto;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: pulse 2s infinite;
      }

      .icon::before,
      .icon::after {
        content: "";
        position: absolute;
        background: white;
        border-radius: 2px;
      }

      .icon::before {
        width: 32px;
        height: 4px;
        transform: rotate(45deg);
      }

      .icon::after {
        width: 32px;
        height: 4px;
        transform: rotate(-45deg);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
        color: #1f2937;
      }

      p {
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
        color: #4b5563;
        line-height: 1.7;
      }

      .device-id {
        font-family: "Courier New", monospace;
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin: 1.5rem 0;
        font-size: 1rem;
        color: #1f2937;
      }

      .device-id span {
        font-weight: 600;
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .mb-6 {
        margin-bottom: 1.5rem;
      }

      .mb-8 {
        margin-bottom: 2rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .icon {
          width: 70px;
          height: 70px;
        }

        .icon::before,
        .icon::after {
          width: 28px;
          height: 3px;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>
      <h1><b>Device Deactivated</b></h1>
      <p>This display device has been deactivated by the administrator.</p>
      <p class="mb-6">Content playback has been suspended.</p>

      <p class="mb-8">
        Please contact your system administrator to reactivate this device.
      </p>
    </div>

    <script>
      // You can dynamically set the device ID if needed
      // document.getElementById('deviceId').textContent = 'YOUR_DEVICE_ID';

      // Optional: Auto-refresh every 30 seconds to check if device is reactivated
      setTimeout(() => {
        window.location.reload();
      }, 30000);
    </script>
  </body>
</html>
