<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Internet Disconnected</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #0b1220;
        --muted: #4b5563;
        --accent: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        padding: 24px;
      }
      .wrap {
        text-align: center;
        max-width: 680px;
        width: 100%;
        padding: 36px;
      }
      .wire {
        width: 160px;
        height: 160px;
        margin: 0 auto 22px;
        display: grid;
        place-items: center;
        border-radius: 18px;
        background: #fff;
        border: 1px solid rgba(11, 18, 32, 0.04);
        box-shadow: 0 8px 30px rgba(11, 18, 32, 0.04);
      }
      .wire svg {
        width: 110px;
        height: 110px;
        display: block;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: -0.2px;
      }
      p {
        margin: 10px 0 0;
        color: var(--muted);
      }
      @media (max-width: 420px) {
        .wire {
          width: 130px;
          height: 130px;
        }
        .wrap {
          padding: 20px;
        }
        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="status" aria-live="polite">
      <div class="wire" aria-hidden="true">
        <!-- disconnected wire icon: plug with broken cord -->
        <svg
          viewBox="0 0 64 64"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <g
            stroke="currentColor"
            stroke-width="2.6"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            color="#0b1220"
            opacity="0.95"
          >
            <path d="M10 26c0-6 6-10 12-10h6" />
            <path d="M44 38c0 6-6 10-12 10h-6" />
            <path d="M34 18l8-8" />
            <path d="M30 46l-8 8" />
            <path d="M38 26l6-6" stroke="var(--accent)" />
            <path d="M26 38l-6 6" stroke="var(--accent)" />
            <!-- plug ends -->
            <rect x="6" y="22" width="8" height="8" rx="1" />
            <rect x="50" y="34" width="8" height="8" rx="1" />
          </g>
        </svg>
      </div>

      <h1>Internet Disconnected.</h1>
      <p>
        If you're expecting a connection, check Wiâ€‘Fi, modem, or mobile data.
        Reload this page after reconnecting.
      </p>
    </main>
  </body>
</html>
